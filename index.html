<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trend Soft</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme">
<header class="main-header">
  <div class="main-header__wrapper theme__wrapper">
    <a class="main-header__logo-wrapper">
      <img src="img/logo_ru.png" alt="Trend Soft" class="theme__img" width="133" height="24">
    </a>
    <div class="main-header__type">
      <p class="main-heaer__type-current">Barselona Design</p>
      <ul class="main-header__type-list">
        <li class="main-header__type-list-current">Barselona Design</li>
        <li class="main-header__type-list-item">Kinomania.ru</li>
        <li class="main-header__type-list-item">Клуб Kinzza</li>
        <li class="main-header__type-list-item">2x2</li>
        <li class="main-header__type-list-item">DriverLive</li>
        <li class="main-header__type-list-item">Enijoy</li>
        <li class="main-header__type-list-item">FilmToolz</li>
      </ul>
    </div>
    <div class="main-header__user">
      <div class="main-header__user-avatar-wrapper">
        <img src="img/avatar_standart.png" alt="Avatar" class="main-header__user-avatar theme__img" width="20"
             height="20">
      </div>
      <p class="main-header__user-current">Petr_Osmanov</p>
    </div>
  </div>
</header>
<main class="main-content">
  <div class="main-content__wrapper theme__wrapper">
    <section class="left-column">
      <div class="left-column__top">
        <a href="#" class="btn">Добавить задачу</a>
      </div>
      <div class="left-column__info">
        <p class="left-column__info-title">Свободная информация</p>
        <div class="left-column__all-tasks">
          <b class="left-column__task-title">Все задачи</b>
          <ul class="left-column__task-list">
            <li class="left-column__task-item">Открытые</li>
            <li class="left-column__task-item">Выполненые</li>
          </ul>
        </div>
        <div class="left-column__report">
          Отчеты
        </div>
      </div>
    </section>
    <section class="right-column">
      <div class="right-column__top">

      </div>
    </section>
  </div>
</main>
</body>
</html>
